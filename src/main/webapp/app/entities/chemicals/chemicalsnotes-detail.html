
<div>
    <h2><span data-translate="natmobApp.chemicals.detail.title">Chemicals</span> {{vm.chemicals.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="natmobApp.chemicals.date">Date</span></dt>
        <dd>
            <span>{{vm.chemicals.date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="natmobApp.chemicals.qty">Qty</span></dt>
        <dd>
            <span>{{vm.chemicals.qty}}</span>
        </dd>
        <dt><span data-translate="natmobApp.chemicals.reason">Reason</span></dt>
        <dd>
            <span>{{vm.chemicals.reason}}</span>
        </dd>
        <dt><span data-translate="natmobApp.chemicals.tempVal">Temp Val</span></dt>
        <dd>
            <span>{{vm.chemicals.tempVal}}</span>
        </dd>
        <dt><span data-translate="natmobApp.chemicals.tank">Tank</span></dt>
        <dd>
            <a ui-sref="tanknotes-detail({id:vm.chemicals.tank.id})">{{vm.chemicals.tank.tankName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="chemicalsnotes-detail.edit({id:vm.chemicals.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
