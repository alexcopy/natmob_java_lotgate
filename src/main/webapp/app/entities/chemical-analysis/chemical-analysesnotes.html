<div>
    <h2 data-translate="natmobApp.chemicalAnalysis.home.title">Chemical Analyses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="chemical-analysisnotes.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="natmobApp.chemicalAnalysis.home.createLabel">
                        Create new Chemical Analysis
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'natmobApp.chemicalAnalysis.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="date"><span data-translate="natmobApp.chemicalAnalysis.date">Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nO2"><span data-translate="natmobApp.chemicalAnalysis.nO2">N O 2</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nO3"><span data-translate="natmobApp.chemicalAnalysis.nO3">N O 3</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nH4"><span data-translate="natmobApp.chemicalAnalysis.nH4">N H 4</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ph"><span data-translate="natmobApp.chemicalAnalysis.ph">Ph</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tempVal"><span data-translate="natmobApp.chemicalAnalysis.tempVal">Temp Val</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="timestamp"><span data-translate="natmobApp.chemicalAnalysis.timestamp">Timestamp</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="chemicalAnalysis in vm.chemicalAnalyses track by chemicalAnalysis.id">
                    <td><a ui-sref="chemical-analysisnotes-detail({id:chemicalAnalysis.id})">{{chemicalAnalysis.id}}</a></td>
                    <td>{{chemicalAnalysis.date | date:'medium'}}</td>
                    <td>{{chemicalAnalysis.nO2}}</td>
                    <td>{{chemicalAnalysis.nO3}}</td>
                    <td>{{chemicalAnalysis.nH4}}</td>
                    <td>{{chemicalAnalysis.ph}}</td>
                    <td>{{chemicalAnalysis.tempVal}}</td>
                    <td>{{chemicalAnalysis.timestamp}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="chemical-analysisnotes-detail({id:chemicalAnalysis.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="chemical-analysisnotes.edit({id:chemicalAnalysis.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="chemical-analysisnotes.delete({id:chemicalAnalysis.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
