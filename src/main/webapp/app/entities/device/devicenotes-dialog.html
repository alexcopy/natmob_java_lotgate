
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDeviceLabel" data-translate="natmobApp.device.home.createOrEditLabel">Create or edit a Device</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.device.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.device.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="natmobApp.device.deviceName" for="field_deviceName">Device Name</label>
            <input type="text" class="form-control" name="deviceName" id="field_deviceName"
                    ng-model="vm.device.deviceName"
                    required/>
            <div ng-show="editForm.deviceName.$invalid">
                <p class="help-block"
                    ng-show="editForm.deviceName.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="natmobApp.device.deviceType" for="field_deviceType">Device Type</label>
            <select class="form-control" name="deviceType" ng-model="vm.device.deviceType" id="field_deviceType" required>
                <option value="PUMP" data-translate="natmobApp.DeviceType.PUMP">PUMP</option>
                <option value="FILTER" data-translate="natmobApp.DeviceType.FILTER">FILTER</option>
                <option value="UVLAMP" data-translate="natmobApp.DeviceType.UVLAMP">UVLAMP</option>
                <option value="UVCLARIFIER" data-translate="natmobApp.DeviceType.UVCLARIFIER">UVCLARIFIER</option>
                <option value="AIRPUMP" data-translate="natmobApp.DeviceType.AIRPUMP">AIRPUMP</option>
                <option value="OTHER" data-translate="natmobApp.DeviceType.OTHER">OTHER</option>
            </select>
            <div ng-show="editForm.deviceType.$invalid">
                <p class="help-block"
                    ng-show="editForm.deviceType.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="natmobApp.device.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.device.description"
                    required/>
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="natmobApp.device.tank" for="field_tank">Tank</label>
            <select class="form-control" id="field_tank" name="tank" ng-model="vm.device.tank" ng-options="tank as tank.tankName for tank in vm.tanks | orderBy:'id' track by tank.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
