

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDeviceLabel" jhiTranslate="gatemicroApp.device.home.createOrEditLabel">Create or edit a Device</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!device.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="device.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatemicroApp.device.deviceName" for="field_deviceName">Device Name</label>
            <input type="text" class="form-control" name="deviceName" id="field_deviceName"
                [(ngModel)]="device.deviceName"
            required />
            <div [hidden]="!(editForm.controls.deviceName?.dirty && editForm.controls.deviceName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.deviceName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatemicroApp.device.deviceType" for="field_deviceType">Device Type</label>
            <select class="form-control" name="deviceType" [(ngModel)]="device.deviceType" id="field_deviceType"  required>
                <option value="PUMP" jhiTranslate="gatemicroApp.DeviceType.PUMP">PUMP</option>
                <option value="FILTER" jhiTranslate="gatemicroApp.DeviceType.FILTER">FILTER</option>
                <option value="UVLAMP" jhiTranslate="gatemicroApp.DeviceType.UVLAMP">UVLAMP</option>
                <option value="UVCLARIFIER" jhiTranslate="gatemicroApp.DeviceType.UVCLARIFIER">UVCLARIFIER</option>
                <option value="AIRPUMP" jhiTranslate="gatemicroApp.DeviceType.AIRPUMP">AIRPUMP</option>
                <option value="OTHER" jhiTranslate="gatemicroApp.DeviceType.OTHER">OTHER</option>
            </select>
            <div [hidden]="!(editForm.controls.deviceType?.dirty && editForm.controls.deviceType?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.deviceType?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatemicroApp.device.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="device.description"
             />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
