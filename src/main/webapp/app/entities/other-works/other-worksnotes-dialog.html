
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOtherWorksLabel" data-translate="natmobApp.otherWorks.home.createOrEditLabel">Create or edit a Other Works</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.otherWorks.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.otherWorks.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="natmobApp.otherWorks.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" datetime-picker="{{dateformat}}" ng-model="vm.otherWorks.date" is-open="vm.datePickerOpenStatus.date"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.date.$invalid">
                <p class="help-block"
                    ng-show="editForm.date.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.date.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="natmobApp.otherWorks.reason" for="field_reason">Reason</label>
            <input type="text" class="form-control" name="reason" id="field_reason"
                    ng-model="vm.otherWorks.reason"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="natmobApp.otherWorks.qty" for="field_qty">Qty</label>
            <input type="number" class="form-control" name="qty" id="field_qty"
                    ng-model="vm.otherWorks.qty"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="natmobApp.otherWorks.descripton" for="field_descripton">Descripton</label>
            <input type="text" class="form-control" name="descripton" id="field_descripton"
                    ng-model="vm.otherWorks.descripton"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="natmobApp.otherWorks.tempVal" for="field_tempVal">Temp Val</label>
            <input type="number" class="form-control" name="tempVal" id="field_tempVal"
                    ng-model="vm.otherWorks.tempVal"
                    required/>
            <div ng-show="editForm.tempVal.$invalid">
                <p class="help-block"
                    ng-show="editForm.tempVal.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.tempVal.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="natmobApp.otherWorks.tank" for="field_tank">Tank</label>
            <select class="form-control" id="field_tank" name="tank" ng-model="vm.otherWorks.tank" ng-options="tank as tank.tankName for tank in vm.tanks track by tank.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
