<div>
    <h2 data-translate="natmobApp.otherWorks.home.title">Other Works</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="other-worksnotes.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="natmobApp.otherWorks.home.createLabel">
                        Create new Other Works
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'natmobApp.otherWorks.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="natmobApp.otherWorks.date">Date</span></th>
                    <th><span data-translate="natmobApp.otherWorks.reason">Reason</span></th>
                    <th><span data-translate="natmobApp.otherWorks.qty">Qty</span></th>
                    <th><span data-translate="natmobApp.otherWorks.descripton">Descripton</span></th>
                    <th><span data-translate="natmobApp.otherWorks.tempVal">Temp Val</span></th>
                    <th><span data-translate="natmobApp.otherWorks.tank">Tank</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="otherWorks in vm.otherWorks track by otherWorks.id">
                    <td><a ui-sref="other-worksnotes-detail({id:otherWorks.id})">{{otherWorks.id}}</a></td>
                    <td>{{otherWorks.date | date:'medium'}}</td>
                    <td>{{otherWorks.reason}}</td>
                    <td>{{otherWorks.qty}}</td>
                    <td>{{otherWorks.descripton}}</td>
                    <td>{{otherWorks.tempVal}}</td>
                    <td>
                        <a ui-sref="tanknotes-detail({id:otherWorks.tank.id})">{{otherWorks.tank.tankName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="other-worksnotes-detail({id:otherWorks.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="other-worksnotes.edit({id:otherWorks.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="other-worksnotes.delete({id:otherWorks.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
