
<div>
    <h2><span data-translate="natmobApp.otherWorks.detail.title">Other Works</span> {{vm.otherWorks.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="natmobApp.otherWorks.date">Date</span></dt>
        <dd>
            <span>{{vm.otherWorks.date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="natmobApp.otherWorks.reason">Reason</span></dt>
        <dd>
            <span>{{vm.otherWorks.reason}}</span>
        </dd>
        <dt><span data-translate="natmobApp.otherWorks.qty">Qty</span></dt>
        <dd>
            <span>{{vm.otherWorks.qty}}</span>
        </dd>
        <dt><span data-translate="natmobApp.otherWorks.descripton">Descripton</span></dt>
        <dd>
            <span>{{vm.otherWorks.descripton}}</span>
        </dd>
        <dt><span data-translate="natmobApp.otherWorks.tempVal">Temp Val</span></dt>
        <dd>
            <span>{{vm.otherWorks.tempVal}}</span>
        </dd>
        <dt><span data-translate="natmobApp.otherWorks.tank">Tank</span></dt>
        <dd>
            <a ui-sref="tanknotes-detail({id:vm.otherWorks.tank.id})">{{vm.otherWorks.tank.tankName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="other-worksnotes-detail.edit({id:vm.otherWorks.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
