

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGameRuleLabel" jhiTranslate="gatemicroApp.gameRule.home.createOrEditLabel">Create or edit a Game Rule</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!gameRule.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="gameRule.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatemicroApp.gameRule.ticketPrice" for="field_ticketPrice">Ticket Price</label>
            <input type="number" class="form-control" name="ticketPrice" id="field_ticketPrice"
                [(ngModel)]="gameRule.ticketPrice"
            required />
            <div [hidden]="!(editForm.controls.ticketPrice?.dirty && editForm.controls.ticketPrice?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ticketPrice?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.ticketPrice?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatemicroApp.gameRule.prizeTable" for="field_prizeTable">Prize Table</label>
            <input type="text" class="form-control" name="prizeTable" id="field_prizeTable"
                [(ngModel)]="gameRule.prizeTable"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatemicroApp.gameRule.ballSet" for="field_ballSet">Ball Set</label>
            <input type="text" class="form-control" name="ballSet" id="field_ballSet"
                [(ngModel)]="gameRule.ballSet"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatemicroApp.gameRule.bonusSet" for="field_bonusSet">Bonus Set</label>
            <input type="text" class="form-control" name="bonusSet" id="field_bonusSet"
                [(ngModel)]="gameRule.bonusSet"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatemicroApp.gameRule.daysPlay" for="field_daysPlay">Days Play</label>
            <input type="text" class="form-control" name="daysPlay" id="field_daysPlay"
                [(ngModel)]="gameRule.daysPlay"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatemicroApp.gameRule.ballRange" for="field_ballRange">Ball Range</label>
            <input type="text" class="form-control" name="ballRange" id="field_ballRange"
                [(ngModel)]="gameRule.ballRange"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatemicroApp.gameRule.bonusRange" for="field_bonusRange">Bonus Range</label>
            <input type="text" class="form-control" name="bonusRange" id="field_bonusRange"
                [(ngModel)]="gameRule.bonusRange"
             />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
