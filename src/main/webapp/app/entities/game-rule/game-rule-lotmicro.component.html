<div>
    <h2>
        <span jhiTranslate="gatemicroApp.gameRule.home.title">Game Rules</span>
        <button class="btn btn-primary float-right create-game-rule-lotmicro" [routerLink]="['/', { outlets: { popup: ['game-rule-lotmicro-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="gatemicroApp.gameRule.home.createLabel">
            Create new Game Rule
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12 no-padding-right">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'gatemicroApp.gameRule.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="gameRules">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatemicroApp.gameRule.ticketPrice">Ticket Price</span></th>
            <th><span jhiTranslate="gatemicroApp.gameRule.prizeTable">Prize Table</span></th>
            <th><span jhiTranslate="gatemicroApp.gameRule.ballSet">Ball Set</span></th>
            <th><span jhiTranslate="gatemicroApp.gameRule.bonusSet">Bonus Set</span></th>
            <th><span jhiTranslate="gatemicroApp.gameRule.daysPlay">Days Play</span></th>
            <th><span jhiTranslate="gatemicroApp.gameRule.ballRange">Ball Range</span></th>
            <th><span jhiTranslate="gatemicroApp.gameRule.bonusRange">Bonus Range</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let gameRule of gameRules ;trackBy: trackId">
                <td><a [routerLink]="['../game-rule-lotmicro', gameRule.id ]">{{gameRule.id}}</a></td>
                <td>{{gameRule.ticketPrice}}</td>
                <td>{{gameRule.prizeTable}}</td>
                <td>{{gameRule.ballSet}}</td>
                <td>{{gameRule.bonusSet}}</td>
                <td>{{gameRule.daysPlay}}</td>
                <td>{{gameRule.ballRange}}</td>
                <td>{{gameRule.bonusRange}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../game-rule-lotmicro', gameRule.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'game-rule-lotmicro/'+ gameRule.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'game-rule-lotmicro/'+ gameRule.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
