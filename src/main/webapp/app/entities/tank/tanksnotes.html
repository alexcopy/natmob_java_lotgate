<div>
    <h2 data-translate="natmobApp.tank.home.title">Tanks</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tanknotes.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="natmobApp.tank.home.createLabel">
                        Create new Tank
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'natmobApp.tank.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="natmobApp.tank.tankName">Tank Name</span></th>
                    <th><span data-translate="natmobApp.tank.tankType">Tank Type</span></th>
                    <th><span data-translate="natmobApp.tank.description">Description</span></th>
                    <th><span data-translate="natmobApp.tank.timestamp">Timestamp</span></th>
                    <th><span data-translate="natmobApp.tank.userId">User Id</span></th>
                    <th><span data-translate="natmobApp.tank.location">Location</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tank in vm.tanks track by tank.id">
                    <td><a ui-sref="tanknotes-detail({id:tank.id})">{{tank.id}}</a></td>
                    <td>{{tank.tankName}}</td>
                    <td data-translate="{{'natmobApp.TankType.' + tank.tankType}}">{{tank.tankType}}</td>
                    <td>{{tank.description}}</td>
                    <td>{{tank.timestamp}}</td>
                    <td>{{tank.userId}}</td>
                    <td>
                        <a ui-sref="locationnotes-detail({id:tank.location.id})">{{tank.location.streetAddress}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tanknotes-detail({id:tank.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tanknotes.edit({id:tank.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tanknotes.delete({id:tank.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
