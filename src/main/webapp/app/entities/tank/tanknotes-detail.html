
<div>
    <h2><span data-translate="natmobApp.tank.detail.title">Tank</span> {{vm.tank.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="natmobApp.tank.tankName">Tank Name</span></dt>
        <dd>
            <span>{{vm.tank.tankName}}</span>
        </dd>
        <dt><span data-translate="natmobApp.tank.tankType">Tank Type</span></dt>
        <dd>
            <span data-translate="{{'natmobApp.TankType.' + vm.tank.tankType}}">{{vm.tank.tankType}}</span>
        </dd>
        <dt><span data-translate="natmobApp.tank.description">Description</span></dt>
        <dd>
            <span>{{vm.tank.description}}</span>
        </dd>
        <dt><span data-translate="natmobApp.tank.timestamp">Timestamp</span></dt>
        <dd>
            <span>{{vm.tank.timestamp}}</span>
        </dd>
        <dt><span data-translate="natmobApp.tank.userId">User Id</span></dt>
        <dd>
            <span>{{vm.tank.userId}}</span>
        </dd>
        <dt><span data-translate="natmobApp.tank.location">Location</span></dt>
        <dd>
            <a ui-sref="locationnotes-detail({id:vm.tank.location.id})">{{vm.tank.location.streetAddress}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="tanknotes-detail.edit({id:vm.tank.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
