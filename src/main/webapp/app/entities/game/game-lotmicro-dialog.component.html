

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGameLabel" jhiTranslate="gatemicroApp.game.home.createOrEditLabel">Create or edit a Game</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!game.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="game.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatemicroApp.game.gameName" for="field_gameName">Game Name</label>
            <select class="form-control" name="gameName" [(ngModel)]="game.gameName" id="field_gameName" >
                <option value="EML" jhiTranslate="gatemicroApp.GamesPlay.EML">EML</option>
                <option value="NAT" jhiTranslate="gatemicroApp.GamesPlay.NAT">NAT</option>
                <option value="THB" jhiTranslate="gatemicroApp.GamesPlay.THB">THB</option>
                <option value="HOT" jhiTranslate="gatemicroApp.GamesPlay.HOT">HOT</option>
                <option value="EMLBONUS" jhiTranslate="gatemicroApp.GamesPlay.EMLBONUS">EMLBONUS</option>
                <option value="THBBONUS" jhiTranslate="gatemicroApp.GamesPlay.THBBONUS">THBBONUS</option>
                <option value="EMLBALLS" jhiTranslate="gatemicroApp.GamesPlay.EMLBALLS">EMLBALLS</option>
                <option value="NATBALLS" jhiTranslate="gatemicroApp.GamesPlay.NATBALLS">NATBALLS</option>
                <option value="THBBALLS" jhiTranslate="gatemicroApp.GamesPlay.THBBALLS">THBBALLS</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
