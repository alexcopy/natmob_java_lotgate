
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTempMeterLabel" data-translate="natmobApp.tempMeter.home.createOrEditLabel">Create or edit a Temp Meter</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tempMeter.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tempMeter.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="natmobApp.tempMeter.readingDate" for="field_readingDate">Reading Date</label>
                <div class="input-group">
                    <input id="field_readingDate" type="text" class="form-control" name="readingDate" datetime-picker="{{dateformat}}" ng-model="vm.tempMeter.readingDate" is-open="vm.datePickerOpenStatus.readingDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('readingDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="natmobApp.tempMeter.tempVal" for="field_tempVal">Temp Val</label>
            <input type="number" class="form-control" name="tempVal" id="field_tempVal"
                    ng-model="vm.tempMeter.tempVal"
                    required/>
            <div ng-show="editForm.tempVal.$invalid">
                <p class="help-block"
                    ng-show="editForm.tempVal.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.tempVal.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="natmobApp.tempMeter.tank" for="field_tank">Tank</label>
            <select class="form-control" id="field_tank" name="tank" ng-model="vm.tempMeter.tank" ng-options="tank as tank.tankName for tank in vm.tanks track by tank.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
