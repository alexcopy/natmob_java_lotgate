
<div>
    <h2><span data-translate="natmobApp.tempMeter.detail.title">Temp Meter</span> {{vm.tempMeter.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="natmobApp.tempMeter.readingDate">Reading Date</span></dt>
        <dd>
            <span>{{vm.tempMeter.readingDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="natmobApp.tempMeter.tempVal">Temp Val</span></dt>
        <dd>
            <span>{{vm.tempMeter.tempVal}}</span>
        </dd>
        <dt><span data-translate="natmobApp.tempMeter.tank">Tank</span></dt>
        <dd>
            <span>{{vm.tempMeter.tank}}</span>
        </dd>
        <dt><span data-translate="natmobApp.tempMeter.tank">Tank</span></dt>
        <dd>
            <span ng-repeat="tank in vm.tempMeter.tanks">
                <a ui-sref="tanknotes-detail({id: tank.id})">{{tank.tankName}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="temp-meternotes-detail.edit({id:vm.tempMeter.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
