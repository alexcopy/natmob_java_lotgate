
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFilterPumpCleaningLabel" data-translate="natmobApp.filterPumpCleaning.home.createOrEditLabel">Create or edit a Filter Pump Cleaning</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.filterPumpCleaning.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.filterPumpCleaning.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="natmobApp.filterPumpCleaning.cleaningDate" for="field_cleaningDate">Cleaning Date</label>
                <div class="input-group">
                    <input id="field_cleaningDate" type="text" class="form-control" name="cleaningDate" datetime-picker="{{dateformat}}" ng-model="vm.filterPumpCleaning.cleaningDate" is-open="vm.datePickerOpenStatus.cleaningDate"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('cleaningDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.cleaningDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.cleaningDate.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.cleaningDate.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="natmobApp.filterPumpCleaning.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.filterPumpCleaning.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="natmobApp.filterPumpCleaning.tempVal" for="field_tempVal">Temp Val</label>
            <input type="number" class="form-control" name="tempVal" id="field_tempVal"
                    ng-model="vm.filterPumpCleaning.tempVal"
                    required/>
            <div ng-show="editForm.tempVal.$invalid">
                <p class="help-block"
                    ng-show="editForm.tempVal.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.tempVal.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="natmobApp.filterPumpCleaning.timestamp" for="field_timestamp">Timestamp</label>
            <input type="number" class="form-control" name="timestamp" id="field_timestamp"
                    ng-model="vm.filterPumpCleaning.timestamp"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
