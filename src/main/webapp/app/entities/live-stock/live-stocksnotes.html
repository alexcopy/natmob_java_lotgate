<div>
    <h2 data-translate="natmobApp.liveStock.home.title">Live Stocks</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="live-stocknotes.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="natmobApp.liveStock.home.createLabel">
                        Create new Live Stock
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'natmobApp.liveStock.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="date"><span data-translate="natmobApp.liveStock.date">Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="reason"><span data-translate="natmobApp.liveStock.reason">Reason</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span data-translate="natmobApp.liveStock.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="qty"><span data-translate="natmobApp.liveStock.qty">Qty</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tempVal"><span data-translate="natmobApp.liveStock.tempVal">Temp Val</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tank.tankName"><span data-translate="natmobApp.liveStock.tank">Tank</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="liveStock in vm.liveStocks track by liveStock.id">
                    <td><a ui-sref="live-stocknotes-detail({id:liveStock.id})">{{liveStock.id}}</a></td>
                    <td>{{liveStock.date | date:'medium'}}</td>
                    <td data-translate="{{'natmobApp.StockCase.' + liveStock.reason}}">{{liveStock.reason}}</td>
                    <td>{{liveStock.description}}</td>
                    <td>{{liveStock.qty}}</td>
                    <td>{{liveStock.tempVal}}</td>
                    <td>
                        <a ui-sref="tanknotes-detail({id:liveStock.tank.id})">{{liveStock.tank.tankName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="live-stocknotes-detail({id:liveStock.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="live-stocknotes.edit({id:liveStock.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="live-stocknotes.delete({id:liveStock.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
