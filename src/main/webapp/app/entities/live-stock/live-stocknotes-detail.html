
<div>
    <h2><span data-translate="natmobApp.liveStock.detail.title">Live Stock</span> {{vm.liveStock.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="natmobApp.liveStock.date">Date</span></dt>
        <dd>
            <span>{{vm.liveStock.date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="natmobApp.liveStock.reason">Reason</span></dt>
        <dd>
            <span data-translate="{{'natmobApp.StockCase.' + vm.liveStock.reason}}">{{vm.liveStock.reason}}</span>
        </dd>
        <dt><span data-translate="natmobApp.liveStock.description">Description</span></dt>
        <dd>
            <span>{{vm.liveStock.description}}</span>
        </dd>
        <dt><span data-translate="natmobApp.liveStock.qty">Qty</span></dt>
        <dd>
            <span>{{vm.liveStock.qty}}</span>
        </dd>
        <dt><span data-translate="natmobApp.liveStock.tempVal">Temp Val</span></dt>
        <dd>
            <span>{{vm.liveStock.tempVal}}</span>
        </dd>
        <dt><span data-translate="natmobApp.liveStock.tank">Tank</span></dt>
        <dd>
            <a ui-sref="tanknotes-detail({id:vm.liveStock.tank.id})">{{vm.liveStock.tank.tankName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="live-stocknotes-detail.edit({id:vm.liveStock.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
