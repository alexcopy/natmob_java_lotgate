<div>
    <h2>
        <span jhiTranslate="gatemicroApp.waterChange.home.title">Water Changes</span>
        <button class="btn btn-primary float-right create-water-change-notes" [routerLink]="['/', { outlets: { popup: ['water-change-notes-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="gatemicroApp.waterChange.home.createLabel">
            Create new Water Change
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12 no-padding-right">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'gatemicroApp.waterChange.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="waterChanges">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatemicroApp.waterChange.changeDate">Change Date</span></th>
            <th><span jhiTranslate="gatemicroApp.waterChange.readingBefore">Reading Before</span></th>
            <th><span jhiTranslate="gatemicroApp.waterChange.readingAfter">Reading After</span></th>
            <th><span jhiTranslate="gatemicroApp.waterChange.tempVal">Temp Val</span></th>
            <th><span jhiTranslate="gatemicroApp.waterChange.description">Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let waterChange of waterChanges ;trackBy: trackId">
                <td><a [routerLink]="['../water-change-notes', waterChange.id ]">{{waterChange.id}}</a></td>
                <td>{{waterChange.changeDate | date:'medium'}}</td>
                <td>{{waterChange.readingBefore}}</td>
                <td>{{waterChange.readingAfter}}</td>
                <td>{{waterChange.tempVal}}</td>
                <td>{{waterChange.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../water-change-notes', waterChange.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'water-change-notes/'+ waterChange.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'water-change-notes/'+ waterChange.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
