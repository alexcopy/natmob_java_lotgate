
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWaterChangeLabel" data-translate="natmobApp.waterChange.home.createOrEditLabel">Create or edit a Water Change</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.waterChange.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.waterChange.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="natmobApp.waterChange.changeDate" for="field_changeDate">Change Date</label>
                <div class="input-group">
                    <input id="field_changeDate" type="text" class="form-control" name="changeDate" datetime-picker="{{dateformat}}" ng-model="vm.waterChange.changeDate" is-open="vm.datePickerOpenStatus.changeDate"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('changeDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.changeDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.changeDate.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.changeDate.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="natmobApp.waterChange.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.waterChange.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="natmobApp.waterChange.readingBefore" for="field_readingBefore">Reading Before</label>
            <input type="number" class="form-control" name="readingBefore" id="field_readingBefore"
                    ng-model="vm.waterChange.readingBefore"
                    required/>
            <div ng-show="editForm.readingBefore.$invalid">
                <p class="help-block"
                    ng-show="editForm.readingBefore.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.readingBefore.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="natmobApp.waterChange.readingAfter" for="field_readingAfter">Reading After</label>
            <input type="number" class="form-control" name="readingAfter" id="field_readingAfter"
                    ng-model="vm.waterChange.readingAfter"
                    required/>
            <div ng-show="editForm.readingAfter.$invalid">
                <p class="help-block"
                    ng-show="editForm.readingAfter.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.readingAfter.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="natmobApp.waterChange.tempVal" for="field_tempVal">Temp Val</label>
            <input type="number" class="form-control" name="tempVal" id="field_tempVal"
                    ng-model="vm.waterChange.tempVal"
                    required/>
            <div ng-show="editForm.tempVal.$invalid">
                <p class="help-block"
                    ng-show="editForm.tempVal.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.tempVal.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="natmobApp.waterChange.tank" for="field_tank">Tank</label>
            <select class="form-control" id="field_tank" name="tank" ng-model="vm.waterChange.tank" ng-options="tank as tank.tankName for tank in vm.tanks track by tank.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
