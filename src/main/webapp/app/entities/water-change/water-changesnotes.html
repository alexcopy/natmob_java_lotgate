<div>
    <h2 data-translate="natmobApp.waterChange.home.title">Water Changes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="water-changenotes.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="natmobApp.waterChange.home.createLabel">
                        Create new Water Change
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'natmobApp.waterChange.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="natmobApp.waterChange.changeDate">Change Date</span></th>
                    <th><span data-translate="natmobApp.waterChange.description">Description</span></th>
                    <th><span data-translate="natmobApp.waterChange.readingBefore">Reading Before</span></th>
                    <th><span data-translate="natmobApp.waterChange.readingAfter">Reading After</span></th>
                    <th><span data-translate="natmobApp.waterChange.tempVal">Temp Val</span></th>
                    <th><span data-translate="natmobApp.waterChange.tank">Tank</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="waterChange in vm.waterChanges track by waterChange.id">
                    <td><a ui-sref="water-changenotes-detail({id:waterChange.id})">{{waterChange.id}}</a></td>
                    <td>{{waterChange.changeDate | date:'medium'}}</td>
                    <td>{{waterChange.description}}</td>
                    <td>{{waterChange.readingBefore}}</td>
                    <td>{{waterChange.readingAfter}}</td>
                    <td>{{waterChange.tempVal}}</td>
                    <td>
                        <a ui-sref="tanknotes-detail({id:waterChange.tank.id})">{{waterChange.tank.tankName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="water-changenotes-detail({id:waterChange.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="water-changenotes.edit({id:waterChange.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="water-changenotes.delete({id:waterChange.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
